<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>ИИ Ассистент</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            },
            options: {
                renderActions: { addMenu: [] }
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body>
    <!-- Основной чат -->
    <div class="chat" id="chatContainer">
        <div class="greeting" id="greeting">Шо ты, епта?</div>
    </div>

    <!-- Панель ввода -->
    <div class="input-panel">
        <textarea id="query" placeholder="Хуйни запрос"></textarea>
        <div class="input-actions">
            <div class="model-island" id="modelIsland">
                <span id="currentModelLabel">GPT-5 Chat</span>
            </div>
            <button id="sendBtn">Гойда</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
