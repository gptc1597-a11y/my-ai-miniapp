<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>ИИ Ассистент</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
            },
            options: {
                renderActions: { addMenu: [] }
            }
        };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="topbar">
            <span class="status-dot"></span>
            <span class="brand">AI NEURAL CORE</span>
        </header>

        <main class="chat" id="chatContainer">
            <div class="greeting" id="greeting">
                Привет, я готов ответить на твой запрос.
            </div>
        </main>

        <div class="input-panel">
            <button class="model-trigger" id="modelIsland" type="button" aria-label="Выбор модели">
                <span class="model-icon">⚡</span>
                <span class="chevron">▾</span>
                <span class="visually-hidden" id="currentModelLabel">Grok-4 Fast</span>
            </button>

            <div class="input-shell">
                <textarea id="query" placeholder="Хуйни запрос..." autocomplete="off"></textarea>
            </div>

            <button id="sendBtn" type="button" aria-label="Отправить">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 11.3 19.2 4.7c.9-.4 1.9.5 1.5 1.4l-2.6 6.3c-.1.3-.1.7 0 1l2.6 6.3c.4.9-.6 1.8-1.5 1.4L4 13.7c-.9-.4-.9-1.7 0-2.1z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
